<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高仿OwlCityMusic加強版</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://www.owlcitymusic.com/wp-content/themes/owlcityTheme/img/logo.svg">
        </div>
        <ul>
            <li><a href="#">Music</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Join/Sign In</a></li>
        </ul>
    </nav>
    <header>
        <h2>Music</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/32/400/450" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/33/400/450" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/34/400/450" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/22/400/450" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/23/400/450" alt="">
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="https://picsum.photos/id/24/400/450" alt="">
                </div>
            </div>
        </div>
        <button id="view-more-btn">View More</button>
    </div>
    <div id="player" class="disabled">
        <div class="icon">
            <img id="player-icon" src="" alt="">
        </div>
        <div class="tools">
            <span>一首簡單的歌<small>(王荔紅)</small></span><br />
            <i class="fas fa-backward tricky-btn"></i>
            <i class="fas fa-play tricky-btn"></i>
            <i class="fas fa-forward tricky-btn"></i>
        </div>
    </div>


    <footer>
        <p class="tricky-btn">©沒有版權聲明的版權聲明，參考：<a href="https://www.owlcitymusic.com/music-list/"
                style="color: white;text-decoration:none;">OwlCityMusic</a></p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
