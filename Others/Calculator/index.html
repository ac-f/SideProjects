<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="helper-text">
        神秘的計算機
      </div>
      <div class="top">
        <div id="process"></div>
        <div id="result">0</div>
      </div>
      <div class="bottom">
        <div class="wrap">
          <div class="row">
            <div class="btn col-2" data-type="func">AC</div>
            <div class="btn col" data-type="func">DEL</div>
            <div class="btn col" data-type="func">÷</div>
          </div>
          <div class="row">
            <div class="btn col" data-type="num">1</div>
            <div class="btn col" data-type="num">2</div>
            <div class="btn col" data-type="num">3</div>
            <div class="btn col" data-type="func">x</div>
          </div>
          <div class="row">
            <div class="btn col" data-type="num">4</div>
            <div class="btn col" data-type="num">5</div>
            <div class="btn col" data-type="num">6</div>
            <div class="btn col" data-type="func">+</div>
          </div>
          <div class="row">
            <div class="btn col" data-type="num">7</div>
            <div class="btn col" data-type="num">8</div>
            <div class="btn col" data-type="num">9</div>
            <div class="btn col" data-type="func">-</div>
          </div>
          <div class="row">
            <div class="btn col" data-type="num">.</div>
            <div class="btn col" data-type="num">0</div>
            <div class="btn col-2" data-type="func">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
